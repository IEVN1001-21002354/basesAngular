<div class="container mt-4">
    <div class="row">
        <!-- Columna del formulario -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Datos personales</h1>
                    <form [formGroup]="formulario3">
                        <div class="form-group mb-3">
                            <label for="nombre">Nombre</label>
                            <input formControlName="nombre" type="text" class="form-control" placeholder="Introduce tu nombre">
                        </div>
                        <div class="form-group mb-3">
                            <label for="apterno">Apellido paterno</label>
                            <input formControlName="apterno" type="text" class="form-control" placeholder="Introduce tu apellido paterno">
                        </div>
                        <div class="form-group mb-3">
                            <label for="amaterno">Apellido materno</label>
                            <input formControlName="amaterno" type="text" class="form-control" placeholder="Introduce tu apellido materno">
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label for="dia">Día</label>
                                <input formControlName="dia" type="number" class="form-control" placeholder="Día">
                            </div>
                            <div class="col">
                                <label for="mes">Mes</label>
                                <input formControlName="mes" type="number" class="form-control" placeholder="Mes">
                            </div>
                            <div class="col">
                                <label for="ano">Año</label>
                                <input formControlName="ano" type="number" class="form-control" placeholder="Año">
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="sexo">Sexo</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input formControlName="sexo" type="radio" value="Hombre" class="form-check-input">
                                    <label class="form-check-label">Hombre</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input formControlName="sexo" type="radio" value="Mujer" class="form-check-input">
                                    <label class="form-check-label">Mujer</label>
                                </div>
                            </div>
                        </div>
                        <button (click)="calcularsignozodiacal()" class="btn btn-primary btn-block mt-4">Imprimir</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Columna del resultado -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Resultado</h2>
                    <div name="resultado" class="p-3 bg-light border rounded text-center">
                        <h3>Hola: <strong>{{nombre2}}</strong></h3>
                        <h3>Edad: <strong>{{edad2}}</strong></h3>
                        <h3>Tu signo chino es: <strong>{{signoZodiacoChino}}</strong></h3>
                        <img [src]="imagenSignoZodiaco" class="img-fluid mt-3" alt="Signo Zodiacal">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
